name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Lint + Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (including dev)
        run: uv sync --all-groups

      - name: Lint with ruff
        run: uv run ruff check src tests

      - name: Check formatting with ruff
        run: uv run ruff format --check src tests

      - name: Train model (required for tests)
        run: uv run python -m ds_demo.models.train

      - name: Run tests with coverage
        run: uv run pytest tests/ --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false   # don't fail the build if Codecov is unavailable
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
